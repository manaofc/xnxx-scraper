name: Publish to npm (email+password)

on:
  push:
    branches:
      - master
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'     # අවශ්‍ය Node version එකට වෙනස් කරන්න
          cache: 'npm'

      - name: Install npm-cli-login (via npx) and login to npm
        env:
          NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
          NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
          NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
        run: |
          # npm-cli-login will write ~/.npmrc for this session
          npx -y npm-cli-login -u "$NPM_USERNAME" -p "$NPM_PASSWORD" -e "$NPM_EMAIL" -r https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Run build (if any)
        run: |
          if [ -f package.json ] && jq -e '.scripts.publish != null' package.json >/dev/null 2>&1; then
            echo "Skipping build check (optional)."
          fi
          # ඔබට build අවශ්‍ය නම් මෙහි add කරන්න, ex: npm run build

      - name: Publish to npm
        run: |
          # public package සඳහා --access public, private packages require registry permissions
          npm publish --access public
